<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Receipt Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .receipt {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>School Receipt Generator</h2>
        <form id="receiptForm">
            <div class="form-group">
                <label for="schoolName">School Name</label>
                <input type="text" class="form-control" id="schoolName" required>
            </div>
            <div class="form-group">
                <label for="schoolAddress">School Address</label>
                <input type="text" class="form-control" id="schoolAddress" required>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" id="grade" required>
            </div>
            <div class="form-group">
                <label for="tuitionFee">Tuition Fee</label>
                <input type="number" class="form-control" id="tuitionFee" required>
            </div>
            <div class="form-group">
                <label for="totalAmountPaid">Total Amount Paid</label>
                <input type="number" class="form-control" id="totalAmountPaid" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Receipt</button>
        </form>

        <div id="receipt" class="receipt" style="display: none;">
            <h3>========== SCHOOL RECEIPT ==========</h3>
            <p id="receiptSchoolName"></p>
            <p id="receiptSchoolAddress"></p>
            <hr>
            <p id="receiptStudentName"></p>
            <p id="receiptGrade"></p>
            <p id="receiptTuitionFee"></p>
            <p id="receiptTotalAmountPaid"></p>
            <p id="receiptPaymentMethod"></p>
            <p id="receiptDate"></p>
            <hr>
            <h4>Thanks for your patronage!</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
